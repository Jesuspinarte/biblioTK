<div class="contenedor_banner_superior">
  <img class="img_logo" alt="BiblioTK logo" src="assets/logo_banner_2.png">
  <app-login class="contenedor_login"></app-login>
</div>


<div class="contenedor_libros">
  <h1>Bienvenido {{ prestamista }} </h1>
  <table class="table">
    <tr *ngFor="let l of libros">
      <td class="libro_tabla">

        <div class="titulo_info">INFORMACIÓN</div>

        <div class="libro_info_principal">
          <div>
            <b>ID libro:</b> {{l.id}}</div>
          <div>
            <b>Nombre:</b> {{l.nombre}}</div>
          <div>
            <b>isbn:</b> {{l.isbn}}</div>
          <div>
            <b>Autores:</b> {{l.autores}}</div>
          <div *ngIf="!l.prestado">
            <b>Libre:</b> SÍ
          </div>
        </div>
        <div class="libro_info_prestamo">
          <div *ngIf="l.prestado">
            <div>
              <b>Libre:</b> NO</div>
            <div>
              <b>Persona:</b> {{l.prestadoA}}</div>
            <div>
              <b>Fecha de prestamo:</b> {{l.fechaPrestamo | date:'MM/dd/yyyy' }}</div>
            <div>
              <b>Finalizacion de prestamo:</b> {{l.finPrestamo | date:'MM/dd/yyyy' }}</div>
          </div>
        </div>

      </td>
      <td class="btn">
        <div *ngIf="!l.prestado">
          <button class="boton" [routerLink]="['/biblioTK/prestar-libro/',l.id]" routerLinkActive="router-link-active">
            <strong>Prestar</strong>
          </button>
        </div>
        <div *ngIf="l.prestado">
          <button class="boton" (click)="devolver(l)">
            <strong>Devolver</strong>
          </button>
        </div>

      </td>
    </tr>
  </table>
</div>
